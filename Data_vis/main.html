<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>D3: bars</title>
        <script type="text/javascript" src="../D3/d3.js"></script>
        <link type="stylesheet" href="style.css">
    </head>
    <body>
        <script type="text/javascript">
            var svg = d3.select("body")
                .append("svg")
                .attr("width",1000)
                .attr("height", 1000)

            d3.json("../DATA/json/planets.json").then(function(data){
                svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function(data){
                        return 100;
                    })
                    .attr("cy",function(d){
                        return 100;
                    })
                    .attr("r", 100 );
            });
        </script>
    </body>
</html>
