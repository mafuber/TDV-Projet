<!DOCTYPE html>

<html>
    <head>
        <title>TIC TAC TOE</title>
        <style></style> 
        <script src="TicTacToe.js" charset="utf-8"></script>
        <link rel="stylesheet" href="TicTacToe.css">
    </head>
    <body>
        
        <br>
        <table>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td id ="00" onclick="TToc('00')"></td>
                            <td id ="01" onclick="TToc('01')"></td>
                            <td id ="02" onclick="TToc('02')"></td>
                        </tr>
                        <tr>
                            <td id ="10" onclick="TToc('10')"></td>
                            <td id ="11" onclick="TToc('11')"></td>
                            <td id ="12" onclick="TToc('12')"></td>
                        </tr>
                        <tr>
                            <td id ="20" onclick="TToc('20')"></td>
                            <td id ="21" onclick="TToc('21')"></td>
                            <td id ="22" onclick="TToc('22')"></td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table style="border-collapse: collapse;">
                        <tr>
                            <td>
                                PLAYER <div id="player">ONE</div> IS PLAYING
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button onclick="Restart()">Restart</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
